<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="common_styles.css">
    <link rel="stylesheet" href="products_page_style.css">

    <title>Products page</title>
</head>

<body>
    <header class="products-header">
        <h2 class="products-header__logo">join.tsh.io</h2>

        <div class="products-search">
            <input class="products-search__input" type="text" placeholder="Search" />
            <img class="products-search__icon" src="assets/ic_search.svg" alt="Search icon" />
        </div>

        <div class="checkbox">
            <input id="active-checkbox" class="checkbox__input" type="checkbox" />
            <label for="active-checkbox" class="checkbox__label">Active</label>
        </div>

        <div class="checkbox">
            <input id="promo-checkbox" class="checkbox__input" type="checkbox" />
            <label for="promo-checkbox" class="checkbox__label">Promo</label>
        </div>

        <button id="avatar">
            <img class="avatar__image" src="assets/avatar.png" alt="Your account's avatar" />
        </button>
    </header>

    <main class="main-content">
        <ul class="products-list">
            <li class="products-list__item">Product 1</li>
            <li class="products-list__item">Product 2</li>
            <li class="products-list__item">Product 3 (promo)</li>
            <li class="products-list__item">Product 4</li>
            <li class="products-list__item">Product 5</li>
            <li class="products-list__item">Product 6</li>
            <li class="products-list__item">Product 7</li>
            <li class="products-list__item">Product 8 (promo)</li>
        </ul>
        <nav class="pagination">
            <button>First</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <span>...</span>
            <button>8</button>
            <button>9</button>
            <button>10</button>
            <button>Last</button>
        </nav>
    </main>
</body>

</html>
