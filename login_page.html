<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Log in</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">

    <!-- css styles -->
    <link rel="stylesheet" href="common_styles.css">
    <link rel="stylesheet" href="login_page_style.css">
</head>

<body>
    <img class="login-image" src="assets/login_image.png" alt="Login page image" />
    <main class="main">
        <header class="login-header">
            <h2 class="login-header__logo">join.tsh.io</h2>
        </header>

        <form class="login-form">
            <h1 class="login-form__header">Login</h1>

            <label for="username-input" class="login-form__label">Username</label>
            <input type="text" id="username-input" class="login-form__input" placeholder="Enter username" />

            <label for="password-input" class="login-form__label">Password</label>
            <input type="password" id="password-input" class="login-form__input" placeholder="Enter password" />

            <button class="login-form__btn">Log in</button>

            <a href="#" class="login-form__forgot-password">Forgot password?</a>
        </form>
    </main>
</body>

</html>
